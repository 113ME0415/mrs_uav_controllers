version: "0.0.5.0"

default_gains:

  # influences pitching and rolling
  horizontal:

    attitude:
      kq: 5.0
      kw: 0.0

  # influences yawing
  vertical:

    attitude:
      kq: 5.0
      kw: 0.1

gains_filter:
  filter_rate: 20 # [Hz]
  perc_change_rate: 1.0
  min_change_rate: 0.1 # perc of the difference

mass_factor: 0.9
thrust_filter_coeff: 0.99
