version: "0.0.3.0"

default_gains:

  # influences pitching and rolling
  horizontal:
    
    attitude:
      kq: 5.0
      kw: 0.0

  # influences yawing
  vertical:
    kp: 15.0
    kv: 8.0
    ka: 1.0

    attitude:
      kq: 5.0
      kw: 0.1

  weight_estimator:
    km: 1.0
    km_lim: 3.0 # [kg, at least 1/2 of the UAVs mass to allow landing detection]

gains_filter:
  filter_rate: 20 # [Hz]
  perc_change_rate: 1.0
  min_change_rate: 0.1 # perc of the difference

thrust_saturation: 0.90 # [-], range from 0 to 1
