version: "0.0.5.0"

mpc_model:

  number_of_states: 3

  dt1: 0.01
  dt2: 0.05

mpc_parameters:

  horizon_length: 26

  vertical:

    Q: [100, 10, 10] # state error penalization
    S: [100, 10, 10] # last state error penalization

    max_speed: 3.0
    max_acceleration: 2.0
    max_u: 50.0

cvx_parameters:

  verbose: false
  max_iterations: 30

attitude_feedback:

  default_gains:

    # influences pitching and rolling
    horizontal:
      attitude:
        kq: 5.0
        kw: 0.0

    # influences yawing
    vertical:
      attitude:
        kq: 5.0
        kw: 0.1

gains_filter:
  filter_rate: 20 # [Hz]
  perc_change_rate: 1.0
  min_change_rate: 0.1 # perc of the difference

# saturations and limits
constraints:
  attitude_rate_saturation: 10 # [rad/s], disabled when 0.0
  tilt_angle_saturation: 60.0 # [deg], disabled when 0.0
  tilt_angle_failsafe: 90.0 # [deg], disabled when 0.0
  thrust_saturation: 0.90 # [-], range from 0 to 1

weight_estimator:
  km: 1.0
  km_lim: 3.0 # [kg, at least 1/2 of the UAVs mass to allow landing detection]

# output mode to PixHawk
output_mode: 1 # {1 = attitude_rate, 2 = attitude quaternion}

# gains can be muted by the tracker by this factor
# gains are also muting just after activation
gain_mute_coefficient: 0.5
