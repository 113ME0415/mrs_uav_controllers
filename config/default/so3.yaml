version: "0.0.5.0"

default_gains:

  # Gains in this file SHOULD NOT BE CHANGED, since they are not used most of the times.
  # Gains which are actually used are in the MavManager package under the GainManager configs

  # influences pitching and rolling
  horizontal:
    kp: 3.0
    kv: 2.0
    ka: 1.0

    attitude:
      kq: 5.0
      kw: 0.0

    kib: 0.1
    kib_lim: 10.0

    kiw: 0.1
    kiw_lim: 10.0

  # influences yawing
  vertical:
    kp: 15.0
    kv: 8.0
    ka: 1.0

    attitude:
      kq: 5.0
      kw: 0.1

  weight_estimator:
    km: 1.0
    km_lim: 3.0 # [kg, at least 1/2 of the UAVs mass to allow landing detection]

# gains can be muted by the tracker by this factor
# gains are also muting just after activation
gain_mute_coefficient: 0.5

# saturations and limits
tilt_angle_saturation: 60.0 # [deg], disabled when 0.0
tilt_angle_failsafe: 90.0 # [deg], disabled when 0.0
thrust_saturation: 0.9 # [-], range from 0 to 1

rampup:
  enabled: true
  speed: 0.75 # [1/s]

gains_filter:
  perc_change_rate: 1.0
  min_change_rate: 0.1 # perc of the difference

# output mode to PixHawk
output_mode: 1 # {1 = attitude_rate, 2 = attitude quaternion}
